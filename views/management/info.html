<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/init.css">
    <link rel="stylesheet" href="../../css/UI.css">
    <style>
        .left{font-size: 16px;}
        .clearfix>.left:first-child{width: 152px;}
    </style>
</head>
<body>
<section class="container clearfix"><div class="left">门店编号:</div><div class="left" id="id"></div></section>
<section class="container clearfix"><div class="left">门店名称:</div><div class="left" id="mname"></div></section>

<section class="container clearfix"><div class="left">我的二维码:</div><div class="left"><img id="qrcode" src="" style="height: 70px;width: 70px;"></div></section>
<section class="container clearfix"><div class="left">门店电话:</div><div class="left" id="phone"></div></section>
<section class="container clearfix"><div class="left">服务范围:</div><div class="left" id="round"></div></section>
<section class="container clearfix"><div class="left">上门服务费:</div><div class="left" id="service" style="line-height: 30px;"></div></section>
<section class="container clearfix"><div class="left">专店会员卡:</div><div class="left" id="card"  style="line-height: 30px;"></div></section>
<section class="container clearfix">
    <div class="left">&nbsp;</div><div class="left"><input type="button" value="编辑" class="tab-btn" id="editor"></div>
</section>
<script src="../../scripts/api.js"></script>
<script src="../../scripts/core.js"></script>
<script src="../../scripts/UI.js"></script>
<script src="../../scripts/management/info.js"></script>

</html>
