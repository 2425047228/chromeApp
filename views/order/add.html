<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/init.css">
    <link rel="stylesheet" href="../../css/UI.css">
</head>
<body>
<nav id="crumbs"></nav>
<!--tab与search区域-->
<section class="container"></section>
<section class="container clearfix">
    <section class="search"><input type="text" placeholder="请输入订单号" id="search_value"><input type="button" value="搜索" id="search"></section>
    <input type="button" value="下一步，工艺加价" class="tab-btn right" id="next">
    <div style="height: 42px;padding: 0 18px;display: inline-block;line-height: 42px;text-align: center;" class="right">
        已选择<span class="red" style="margin: 0 3px;" id="total">0</span>件
    </div>
</section>
<!--table区域-->
<section class="container">
    <table class="table-checkbox">
        <thead>
        <tr>
            <th>名称</th>
            <th>所属分类</th>
            <th>价格</th>
            <th>件数</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>
<section class="container">
    <div class="page"></div>
</section>
<script src="../../scripts/api.js"></script>
<script src="../../scripts/core.js"></script>
<script src="../../scripts/UI.js"></script>
<script src="../../scripts/order/add.js"></script>
</body>
</html>
