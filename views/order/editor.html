<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/init.css">
    <link rel="stylesheet" href="../../css/UI.css">
    <style>
        .table-checkbox th{border:none;}
        table>thead>tr:first-of-type{border: 1px solid rgb(240,242,245);}
        #amount_area>div>span{color: red;font-size: 16px;}
        #amount_area>div{
            float: right;padding-left: 60px;font-size: 16px;
        }
    </style>
</head>
<body>
<nav id="crumbs"></nav>
<section class="container">
    <table class="table-checkbox" style="border: none;">
        <thead>
        <tr>
            <th>名称</th>
            <th>数量</th>
            <th>价格</th>
            <th>保值金额</th>
            <th>保值清洗费</th>
            <th>特殊工艺加价</th>
            <th>备注</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>dfdfdfdfdfdfdf</td>
            <td>1</td>
            <td>&yen;12.00</td>
            <td>&yen;12.00</td>
            <td>&yen;12.00</td>
            <td>&yen;12.00</td>
            <td>dfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdfd</td>
            <td><input type="button" value="编辑" class="btn btn-editor"></td>
        </tr>
        </tbody>
    </table>
    <div class="container clearfix" id="amount_area">
        <div>运费：<span id="freight">10.00</span></div>
        <div>价格：<span id="amount">70.00</span></div>
        <div>共 <span id="number">5</span> 件</div>
    </div>
    <div class="container clearfix">
        <div class="right">
            <input type="button" value="-/+" class="tab-btn" id="back">&nbsp;
            <input type="button" value="确认收件" class="tab-btn" id="confirm">
        </div>
        <div class="right" style="height: 42px;line-height: 42px;font-size: 20px;padding-right: 30px;">
            总额：<span class="red" >&yen;<span id="total">128.00</span></span>
        </div>
    </div>
</section>
<div class="alert-bg">
    <section class="alert-input-area clearfix">
        <div class="clearfix">
            <div class="input right"><input type="text" id="special"></div>
            <label for="special" class="right">特殊工艺加价:</label>
        </div>
        <div class="clearfix">
            <div class="input right"><input type="text" id="hedging"></div>
            <label for="hedging" class="right">保值金额:</label>
        </div>
        <div class="clearfix">
            <div class="input right text">
                <textarea name="" id="comment" cols="30" rows="10"></textarea>
            </div>
            <label for="comment" class="right">备注:</label>
        </div>
        <div></div>
    </section>
</div>
<script src="../../scripts/api.js"></script>
<script src="../../scripts/core.js"></script>
<script src="../../scripts/UI.js"></script>
<script src="../../scripts/order/editor.js"></script>
</body>
</html>
